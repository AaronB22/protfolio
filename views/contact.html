<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Aaron Bailey</title>
      <link rel="icon" href="./imgs/icon.png">
      <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <main>
        <h1>Contact Me!</h1>
        <form>
            <div class="topForm">
                <label for="fname">
                   First Name
                </label>
                <label for="lname">
                  Last Name
                </label>
                <label for="email">
                  Email
                </label>
                <input name="fname" id="fname" type="text">
                <input name="lname" id="lname" type="text">
                <input name="email" id="email" type="text">
                <label for="job">
                  Job Title
                </label>
                <label for="comp">
                  Company
                </label>
                <label for="link">
                  LinkedIn
                </label>
                <input name="job" id="job" type="text">
                <input name="comp" id="comp" type="text">
                <input name="link" id="link" type="text">

            </div>
        </form>
    </main>
    
</body>
</html>
